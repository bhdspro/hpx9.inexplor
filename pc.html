<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Fumaça</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="smokeCanvas"></canvas>
    <script>
        // Configuração do Canvas
        const canvas = document.getElementById('smokeCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Ajusta o canvas ao redimensionar a janela
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Partículas de fumaça
        const particles = [];
        const maxParticles = 100;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5; // Tamanho aleatório
                this.alpha = 1; // Transparência inicial
                this.speedX = (Math.random() - 0.5) * 2; // Velocidade X
                this.speedY = (Math.random() - 0.5) * 2; // Velocidade Y
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.01; // Reduz a transparência
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(200, 200, 255, ${this.alpha})`; // Cor da fumaça
                ctx.fill();
            }
        }

        // Adiciona partículas onde o mouse passa
        canvas.addEventListener('mousemove', (event) => {
            for (let i = 0; i < 5; i++) {
                const x = event.clientX + Math.random() * 20 - 10;
                const y = event.clientY + Math.random() * 20 - 10;
                particles.push(new Particle(x, y));
            }
        });

        // Animação
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                // Remove partículas invisíveis
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });

            if (particles.length > maxParticles) {
                particles.splice(0, particles.length - maxParticles);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
